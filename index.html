function solar_elevation(latitude) {
    let equinox_angle = 90 - latitude;
    let axial_tilt = 23.5;
    var angles = "";
    var summersolstice = 0.5;
    var month = 0;
    angles += months[0] + "\n";
    for (var d=1; d<366; d++) {
       var day = (d+10)/365;
       var dayvalue = Math.PI*(day+(day-summersolstice));
       //console.log(day, dayvalue);
       var angle = equinox_angle + axial_tilt*Math.sin(dayvalue);
       var month_num = month + 1;
       var day_num = d-month_starts[month]+1;
       angles += day_num+"."+month_num + ".: " + angle.toFixed(3) + " ";
       if (month_starts.includes(d+1, month+1)) {
         month += 1;
         angles += months[month] + "\n";
       }
    }
    return angles;
}

function solar_noon_difference(day) {
  var time = solar_noons[day-1];
  var minutes = time.slice(time.length-2);
  var diff = parseInt(minutes);
  diff = diff/60;
  if (time.startsWith('13')) {
    diff += 1;
  }
  return diff;
}

solar_noon_difference(1);

function time_to_angle(day, time) {
  if (time != '-' && time != 'r') {
    var hours = parseInt(time.slice(0,2));
    var minutes = parseInt(time.slice(time.length-2));
    var frac_of_day = (-solar_noon_difference(day) + hours + minutes/60)/24;
    var frac_to_angle = frac_of_day*2*Math.PI;
    return frac_to_angle;
  } else {
    return time;
  }

}

function day_to_daystr(day) {
  var month = 1;
  var day2 = 1;
  for (var i=0; i<month_starts.length; i++) {
    if (day < month_starts[i]) {
      month = i;
      day2 = day-month_starts[i-1]+1;
      break;
    }
    if (day >= month_starts[month_starts.length-1]) {
      month = 12;
      day2 = day-month_starts[month_starts.length-1]+1;
    }
  }
  var daystr = day2 + "." + month + ".";
  return daystr;
}


function get_datalist(day) {
  var datalist = [];

    datalist.push(last_angle);
    timelist.push(curr_list[day-1]);
  }
  datalist.push(0);
  timelist.push(lists[lists.length-1][day-1]);
  var daystr = day_to_daystr(day);
  return [timelist, datalist, daystr];
}
// https://www.scriptol.com/html5/canvas/circle.php
function pie(ctx, w, h, datalist, colist, timelist, day)
{
  var radius = h / 2 - 60;
  var centerx = w / 2 - 150;
  var centery = h / 2;
  var total = 0;
  var lastend=0;
  var offset = Math.PI / 2;
  var lastpart = 0;
  var labelxy = new Array();
  ctx.textAlign = 'center';
  ctx.font = "12px Arial";
  for(x=0; x < datalist.length; x++)
  {
    var colorIndex = Math.abs(x-8);
    var thispart = datalist[x];
    if (thispart == 'r') {
      thispart = 0;
    }
    if (thispart != "-") {
      ctx.beginPath();
      ctx.fillStyle = colist[colorIndex];
      ctx.moveTo(centerx,centery);
      var arcsector = thispart-lastpart;
      ctx.arc(centerx, centery, radius, lastend - offset, lastend + arcsector - offset, false);
      ctx.lineTo(centerx, centery);
      ctx.fill();
      ctx.closePath();
      lastpart = thispart;
      lastend += arcsector;
      labelxy.push(lastend + arcsector / 2 + Math.PI + offset);
    }
  }
  var lradius = radius * 4.5 / 4;
  var tradius = radius * 4.8 / 4;
  ctx.strokeStyle = "rgb(0,0,0)";
  ctx.fillStyle = "rgb(0,0,0)";
  for(i=0; i < datalist.length-1; i++)
  {
    var langle = datalist[i]-offset;
    var dx = centerx + lradius * Math.cos(langle);
    var dy = centery + lradius * Math.sin(langle);
    ctx.fillText(timelist[i], dx, dy);
}
    var sn_angle = Math.PI-offset;
    var dx = centerx + lradius * Math.cos(sn_angle);
    var dy = centery + lradius * Math.sin(sn_angle);
    ctx.fillText(timelist[timelist.length-1], dx, dy);
    ctx.font = "bold 14px Arial";
    var dx2 = centerx + tradius * Math.cos(sn_angle+Math.PI);
    var dy2 = centery + tradius * Math.sin(sn_angle+Math.PI);
    ctx.fillText(day, dx2, dy2);
}

function daypie(times, datalist, colist, day) {
